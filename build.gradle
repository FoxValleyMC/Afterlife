apply plugin: "java"

repositories {
    maven {
        url "http://repo.nukkitx.com/main/"
    }
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    implementation "cn.nukkit:nukkit:1.0-SNAPSHOT"
    implementation "com.github.TimelessMC:NukkitDB:2f1a19fd8183c4f59f9295a6af111f168c047e3b"
}

jar {
    manifest {
        attributes "Main-Class": "com.steve.nukkit.AfterLife.Main"
    }
}

sourceSets {
    main.java.srcDir "src/main"
}