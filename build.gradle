apply plugin: "java"

repositories {
    maven {
        url "http://repo.nukkitx.com/main/"
    }
    maven {
        url "https://mvnrepository.com/artifact/org.mongodb/bson"
    }
    maven {
        url "https://mvnrepository.com/artifact/org.mongodb/mongodb-driver"
    }
    maven {
        url "https://mvnrepository.com/artifact/org.mongodb/mongodb-driver-core"
    }
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    implementation "cn.nukkit:nukkit:1.0-SNAPSHOT"
    implementation "org.mongodb:bson:3.11.0"
    implementation "org.mongodb:mongodb-driver:3.11.0"
    implementation "org.mongodb:mongodb-driver-core:3.11.0"
    implementation "com.github.TimelessMC:NukkitDB:0a78a8bd3c1398b6a2391f66dc67e1aeeb7f8329"
}

jar {
    manifest {
        attributes "Main-Class": "com.steve.nukkit.AfterLife.Main"
    }
}

sourceSets {
    main.java.srcDir "src/main"
}