apply plugin: "java"

repositories {
    maven {
        url "http://repo.nukkitx.com/main/"
    }
    maven {
        url "https://jitpack.io"
    }
}

group "Afterlife"
version "2.2.3"

dependencies {
    implementation "cn.nukkit:nukkit:1.0-SNAPSHOT"
    implementation "com.github.TimelessMC:NukkitDB:4939df5"
    implementation "com.github.TimelessMC:AliasPro:master-SNAPSHOT"
    implementation "com.github.TimelessMC:PlayerAPI:25469b9"
}

jar {
    manifest {
        attributes "Main-Class": "com.steve.nukkit.AfterLife.Main"
    }
}

sourceSets {
    main.java.srcDir "src/main"
}